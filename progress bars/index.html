<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Plantilla</title>

	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Bootstrap Online Progress Bar</h1>
					<hr>
					<div class="progress">
						<div class="progress-bar" role="progress-bar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
							50%
						</div>
					</div>

					<hr>
					<div class="progress">
						<div class="progress-bar progress-bar-info" role="progress-bar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
							50%
						</div>
					</div>

					<hr>
					<div class="progress">
						<div class="progress-bar progress-bar-warning progress-bar-striped " role="progress-bar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
							50%
						</div>
					</div>

					<hr>
					<div class="progress">
						<div class="progress-bar " role="progress-bar" style="width: 50%">
							<span class="sr-only"> 50% </span>
						</div>

						<div class="progress-bar
						progress-bar-warning " role="progress-bar" style="width: 20%" >
							<span class="sr-only"> 20% </span>
						</div>

						<div class="progress-bar
						progress-bar-success " role="progress-bar" style="width: 10%" >
							<span class="sr-only"> 10% </span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<script  src="../lib/jquery/jquery-3.3.1.min.js"></script>
		<script  src="../lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript"src="js/script.js"></script>
</body>
</html>
